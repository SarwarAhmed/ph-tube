<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roam Revolution</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <section class="nav_section">
            <div class="logo_section">
                <img class="logo_img" src="Images/logo.png" alt="Roam Revolution Logo">
                <h2 class="brand_name"><span class="roam">Roam</span> Revolution</h2>
            </div>
            <div>
                <nav class="top_nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Package</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Contant</a></li>
                    </ul>
                </nav>
                <!-- hamburger menu only Mobile device -->
                <a href="" class="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25" stroke="#131318" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
        </section>
        <section class="header_bg_section">
            <h2 class="header_title">Let's Go with Roam</h2>
            <p class="header_description">Take your longest holiday yet
                Browse properties offering long-term stays, many at reduced monthly rates.</p>
            <div>
                <form action="#" class="top_form">
                    <div class="input_section">
                        <input class="input_field" type="text" placeholder="Where go">
                    </div>
                    <div class="input_section">
                        <input class="input_field" type="text" placeholder="When">
                        <svg class="input_svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M19.5 8.25L12 15.75L4.5 8.25" stroke="#131318" stroke-opacity="0.7"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="input_section">
                        <input class="input_field" type="text" placeholder="Select Type">
                        <svg class="input_svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M19.5 8.25L12 15.75L4.5 8.25" stroke="#131318" stroke-opacity="0.7"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="input_section btn-primary-sm">
                        <svg class="input_btn_svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path
                                d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51031 2.99927 6.60258 3.78947 5.196 5.19605C3.78943 6.60262 2.99922 8.51035 2.99922 10.4995C2.99922 12.4887 3.78943 14.3965 5.196 15.803C6.60258 17.2096 8.51031 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <input class="btn-primary" type="button" value="Find Now">
                    </div>
                </form>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
